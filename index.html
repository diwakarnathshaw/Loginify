<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS File Linking -->
  <link rel="stylesheet" href="./stylesheet.css">
  <title>Login | Loginify</title>
</head>

<body>

  <div class="back-div-1">
    <h2>User Login</h2>
  </div>
  <div class="back-div-2"></div>
  <div class="login-form-div">
    <form action="" method="" name="">
      <div class="card">
        <label class="form-label" for="username">Username or Email</label>
        <input class="form-input" type="text" for="username" maxlength="30" placeholder="example@duck.com">
      </div>
      <div class="card">
        <label class="form-label" for="password">Password</label>
        <input class="form-input" type="password" for="password" maxlength="30" placeholder="type here...">
      </div>
      <input type="submit" value="Login">
    </form>
  </div>
</body>

</html>
